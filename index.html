<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="icon" href="./img/mobile-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="d-flex align-items-center container-fluid">
            <nav class="nav">
                <img src="./img/logo.svg" alt="logo">
                <div class="c92-logo-mob">
                    <img src="./img/mobile-logo.png" alt="logo">
                </div>
                <div class="c92-bar-search">
                    <input type="text">
                </div>
                
                <ul class="nav c92-nav-link ms-auto">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link ">Disabled</a>
                    </li>
                  </ul>
            </nav>
        </header>

        <main class="d-flex">
            <nav id="sidebar" class="d-flex flex-column justify-content-between container-fluid">
                <section id="c92-nav-top" class="px-4 py-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="c92-nav py-2">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-house"></i>
                                    <span>Home</span>
                                </a>
                            </div>   
                        </div>
                        <div class="col-12">
                            <div class="c92-nav py-2">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span>Stats</span>
                                </a>
                            </div>   
                        </div>
                        <div class="col-12">
                            <div class="c92-nav py-2">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-signal"></i>
                                    <span>Signals</span>
                                </a>
                            </div>   
                        </div>
                    </div>
                </section>
                
                <section id="c92-nav-bot" class="px-4 py-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="c92-nav py-2">
                                <a href="#" class="text-white">
                                    <i class="fa-solid fa-gear text-white"></i>
                                    <span class="text-white">Admin</span>
                                </a>
                            </div>   
                        </div>
                    </div>
                </section>     
            </nav>

            <section id="main-content " class="container-fluid">
                <section id="call-to-action" class=" d-flex justify-content-between">
                    <div class="row">
                        <div class="col-12 debug">
                            <h1 class="text-white">Boolean</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 debug">
                            <h1 class="text-white">Boolean</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 debug">
                            <h1 class="text-white">Boolean</h1>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
